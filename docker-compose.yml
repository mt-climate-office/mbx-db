version: '3.9'

services:
    db:
        platform: linux/amd64
        container_name: db
        restart: always
        healthcheck:
            interval: 10s
            retries: 10
            test: "pg_isready -U \"$$POSTGRES_USER\" -d \"$$POSTGRES_DB\""
            timeout: 2s
        image: timescale/timescaledb-ha:pg16
        ports: 
            - "5432:5432"
        volumes:
            - db-data:/var/lib/postgresql/data
        env_file:
            - .env

volumes: 
    db-data: {}